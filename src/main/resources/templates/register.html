<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${benutzer}">
  <input th:field="*{login}" placeholder="Username" required/><br/>
  <input th:field="*{vorname}" placeholder="Vorname" required/> <br />
  <input th:field="*{nachname}" placeholder="Nachname" required/> <br />
  <input th:field="*{email}" placeholder="Email" required/><br/>
  <input th:field="*{password}" type="password" placeholder="Password" required/><br/>
  <select th:field="*{role}" class="form-select" required>
    <option value="PATIENT">Patient</option>
    <option value="ARZT">Arzt</option>
  </select><br/>
  <button type="submit">Register</button>
</form>
</body>
</html>
