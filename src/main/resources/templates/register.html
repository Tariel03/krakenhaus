<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krankenhaus | Registrieren</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="container-fluid">
    <div class="row login-section">


        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center right-panel p-4">

            <h1 class="text-center text-white mb-4 d-md-none">Krankenhaus</h1>
            <div class="icon-overlay d-md-none">
                <i class="fas fa-user-nurse"></i>
                <i class="fas fa-notes-medical"></i>
                <i class="fas fa-user-md"></i>
            </div>

            <div class="form-box">
                <h3 class="text-center text-info mb-4 d-md-block d-none">Registrieren</h3>
                <h3 class="text-center text-white mb-4 d-md-none">Registrieren</h3>
                <form th:action="@{/register}" method="post" th:object="${benutzer}">
                    <div class="mb-3">
                        <input th:field="*{login}"  type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{password}"  type="password" class="form-control"  placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{vorname}" placeholder="Vorname" class="form-control" required/> <br />
                    </div>
                    <div class="mb-3">
                        <input th:field="*{nachname}" placeholder="Nachname" class="form-control" required/> <br />
                    </div>
                    <div class="mb-3">
                        <input type="email" th:field="*{email}" placeholder="Email"  class="form-control" required/> <br />
                    </div>
                    <div class="mb-3">
                        <select th:field="*{role}" class="form-select"  required>
                            <option value="PATIENT">Patient</option>
                            <option value="ARZT">Arzt</option>
                        </select><br/>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-custom-info text-white">Registrieren</button>
                    </div>
                    <div class="form-links text-center">
                        <p class="text-center mt-3">
                            Du hast bereits ein Konto?
                            <a th:href="@{/login}" class="text-info text-decoration-none fw-bold">Anmelden</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center left-panel">
            <h1>Krankenhaus</h1>
            <div class="d-flex flex-wrap justify-content-center mt-4 fs-2">
                <i class="fas fa-heart me-4"></i>
                <i class="fas fa-stethoscope me-4"></i>
                <i class="fas fa-ambulance me-4"></i>
                <i class="fas fa-hospital-user me-4"></i>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
