<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leistungen zuweisen</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Leistungen einem Arzt zuweisen</h2>

    <form th:action="@{/admin/leistungen/zuweisen}" method="post">
        <!-- Врач -->
        <div class="mb-3">
            <label for="arztId" class="form-label">Arzt wählen:</label>
            <select class="form-select" id="arztId" name="arztId" required>
                <option th:each="arzt : ${arzte}" th:value="${arzt.id}"
                        th:text="${arzt.vorname + ' ' + arzt.nachname}">Dr. Max Mustermann</option>
            </select>
        </div>

        <!-- Услуги -->
        <div class="mb-3">
            <label class="form-label">Leistungen auswählen:</label>
            <div class="form-check" th:each="leistung : ${leistungen}">
                <input class="form-check-input" type="checkbox" name="leistungIds"
                       th:id="${'leistung_' + leistung.id}" th:value="${leistung.id}" />
                <label class="form-check-label" th:for="${'leistung_' + leistung.id}"
                       th:text="${leistung.name}">Untersuchung</label>
            </div>
        </div>

        <!-- Кнопка -->
        <button type="submit" class="btn btn-primary">Zuweisen</button>
    </form>

    <a href="/admin/leistungen/neu" class="btn btn-success mb-3">+ Neue Leistung</a>

</div>
</body>
</html>
