<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ärzteübersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Unsere Ärzte</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="arzt : ${arzts}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${arzt.vorname + ' ' + arzt.nachname}">Dr. Max Mustermann</h5>



                    <p class="card-text">
                        <strong>Ø Bewertung:</strong>
                        <span th:text="${arzt.averageReview != null ? arzt.averageReview : 'Keine Bewertungen'}">4.5</span>
                    </p>

                    <a th:href="@{/termine/arzt/{id}(id=${arzt.id})}" class="btn btn-sm btn-primary">
                        Termine ansehen
                    </a>
                    <a th:href="@{/review/neu(arztId=${arzt.id})}" class="btn btn-sm btn-outline-secondary ms-2">
                        Bewertung schreiben
                    </a>
                        Bewertung schreiben
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
