<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ärzteübersicht</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Unsere Ärzte</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="arzt : ${arzts}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${arzt.vorname + ' ' + arzt.nachname}">Dr. Max Mustermann</h5>
                    <h2 th:text="${benutzerService.getAverageReviewForArzt(arzt.id)}">4.5</h2>

                    <form th:action="@{/review}" method="post">
                        <input type="hidden" name="arzt_id" th:value="${arzt.id}" />

                        <div class="mb-2">
                            <label th:for="review">Bewertung (1-5):</label>
                            <input type="number" name="review" min="1" max="5" required class="form-control" />
                        </div>

                        <div class="mb-2">
                            <label th:for="comment">Kommentar:</label>
                            <textarea name="comment" class="form-control" rows="2" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm">Bewerten</button>
                    </form>

                    <h2 th:text="'Terminübersicht für Dr. ' + ${arzt.vorname} + ' ' + ${arzt.nachname}"></h2>

                    <div class="row" th:each="termin : ${terminService.findAllByArzt(arzt)}">
                        <div class="col-md-3 mb-2">
                            <form th:action="@{/book}" method="post">
                                <input type="hidden" name="termin_id" th:value="${termin.id}" />
                                <button type="submit" class="btn btn-success w-100"
                                        th:text="${termin.uhrzeit.toString().substring(0,5)}">09:00</button>
                            </form>
                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
