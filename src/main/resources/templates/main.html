<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ärzteübersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Unsere Ärzte</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="arzt : ${arzts}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${arzt.vorname + ' ' + arzt.nachname}">Dr. Max Mustermann</h5>
                    <h2  th:text="${benutzerService.getAverageReviewForArzt(arzt.id)}"> </h2>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
