<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Medikamentenverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Medikamentenliste</h2>

    <!-- Button to open modal -->
    <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMedikamentModal">
            Neues Medikament erstellen
        </button>
    </div>

    <!-- Medikament Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Dosierung</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${medikament}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.name}">Ibuprofen</td>
            <td th:text="${m.beschreibung}">Schmerzlindernd</td>
            <td th:text="${m.dosierung}">200mg</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Create Medikament Modal -->
<div class="modal fade" id="createMedikamentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/medikament/erstellen}" method="post">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Neues Medikament</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Beschreibung</label>
                        <textarea class="form-control" name="beschreibung" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dosierung</label>
                        <input type="text" class="form-control" name="dosierung">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
